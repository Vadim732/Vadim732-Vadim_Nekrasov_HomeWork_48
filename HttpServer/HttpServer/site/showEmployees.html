@{
Layout = "layout";
}
<body class="body-background">

<div class="container">
    <h1>Employees</h1>
    <table class="employees-table">
        <thead>
        <tr class="title">
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        @foreach (var employee in Model.Employees)
        {
        <tr class="employees">
            <td>@employee.Id</td>
            <td>@employee.Name</td>
            <td>@employee.Age</td>
            <td><a href="http://localhost:7777/employee.html?id=@employee.Id" class="btn btn-outline-light">Ditails</a></td>
        </tr>
        }
        </tbody>
    </table>
    <p class="text-center"><a href="addEmployee.html" class="btn btn-light mt-5">Add employee</a></p>
</div>
</body>
