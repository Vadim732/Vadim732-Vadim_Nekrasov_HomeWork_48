@{
Layout = "layout";
}
<body class="body-background">

<div class="container">
    <h1>Employees</h1>

    <table class="employees-table">
        <thead>
        <tr class="title">
            <th>Id</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>About</th>
        </tr>
        </thead>
        <tbody>
        @foreach (var employee in Model.Employees)
        {
        <tr class="employees">
            <td>@employee.Id</td>
            <td>@employee.Name</td>
            <td>@employee.Surname</td>
            <td>@employee.Age</td>
            <th>@employee.About</th>
        </tr>
        }
        </tbody>
    </table>
</div>

</body>
